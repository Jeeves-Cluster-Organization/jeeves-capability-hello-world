# Pre-commit hooks for local development
# 
# Installation:
#   pip install pre-commit
#   pre-commit install
#
# Run manually:
#   pre-commit run --all-files
#
# Skip hooks:
#   git commit --no-verify
#
# NOTE: These hooks run LOCALLY only. They do NOT run in GitHub Actions.
# GitHub Actions requires credits - we keep CI minimal (test-ci target).

repos:
  # Fast local tests (< 10 seconds)
  - repo: local
    hooks:
      - id: test-airframe-lightweight
        name: Test Airframe (lightweight, < 2s)
        entry: bash -c 'pytest jeeves-airframe/tests/unit/ -m "not heavy and not requires_ml and not requires_docker" -v'
        language: system
        pass_filenames: false
        # Only run if airframe files changed
        files: ^jeeves-airframe/

      - id: test-app-layer
        name: Test App Layer (all mocked, < 3s)
        entry: bash -c 'pytest jeeves_capability_hello_world/tests -v'
        language: system
        pass_filenames: false
        # Only run if capability files changed
        files: ^jeeves_capability_hello_world/

  # Optional: Linting (commented out - uncomment if needed)

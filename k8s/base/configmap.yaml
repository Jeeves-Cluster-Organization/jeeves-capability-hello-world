# Configuration for Jeeves Hello World
apiVersion: v1
kind: ConfigMap
metadata:
  name: jeeves-config
  labels:
    app.kubernetes.io/name: jeeves-hello-world
data:
  # LLM Configuration
  llamaserver_host: "http://llama-server:8080"
  llm_provider: "llamaserver"
  
  # Database Configuration
  postgres_host: "postgres"
  postgres_port: "5432"
  postgres_database: "assistant"
  
  # Pipeline Configuration
  pipeline_mode: "full"
  
  # Logging
  log_level: "INFO"
  log_format: "json"
  
  # Agent Configuration (from HELLO_WORLD_AGENTS)
  agents: "understand,think,respond"
